spring.datasource.url=jdbc:postgresql://localhost/fond
spring.datasource.username=postgres
spring.datasource.password=postgres

jpa.properties.database-platform=org.hibernate.dialect.PostgreSQL11Dialect

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jackson.time-zone=Asia/Irkutsk

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.table=reg_schema_history

spring.thymeleaf.render-hidden-markers-before-checkboxes=true

spring.servlet.multipart.max-file-size=400MB
spring.servlet.multipart.max-request-size=400MB

server.port=8080

spring.jpa.show-sql=false
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#logging.level.org.hibernate.type=trace

upload.path=uploads
upload_xls.path=uploads_xls

# SMTP server
spring.mail.from=
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.test-connection=false
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework=INFO
logging.level.ru.sibdigital.addcovid = INFO
logging.file.path=./fond-logs
